<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actually Free Resume Builder</title>
</head>

<body>
    <!-- just the header for the intro -->
    <h1>Actually Free Resume Builder</h1>
    <p>Tired of going through resume websites that say they will create a resume in 5 minutes. Then they hit you with a
        crappy paywall. Well I'm hoping to change that for everyone and I have designed this system that creates a
        standard resume template.
    </p>
    <!-- fieldset for Name, address, phone and email -->
    <form action="#" method="get">
        <fieldset>
            <legend>Your Information</legend>
            <label for="firstName">First Name:
                <input type="text" name="firstName" id="firstName" required>
            </label>
            <label for="lastName">Last Name:
                <input type="text" name="lastName" id="lastName" required>
            </label>
            <!-- add an autofill that finds the city for them -->
            <label for="city">City:
                <input type="text" name="city" id="city">
            </label>
            <!-- add an autofill that finds the state for them -->
        </fieldset>
    </form>
</body>

</html>
